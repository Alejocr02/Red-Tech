<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - RedTech Store</title>
    <link rel="stylesheet" href="agregar.css">
</head>
<body>
    <header class="header">
        <div class="logo">RedTech Store</div>
        <div class="topbar">
            <nav class="nav">
                <a href="index.html">Inicio</a>
                <a href="agregar.html">Agregar</a>
                <a href="productos.html">Productos</a>
                <a href="carrito.html">Carrito</a> 
                <a href="pago.html">Pago</a>
                <a href="registro.html" class="active">Registro</a>
                <span id="userIndicator">Invitado</span>
            </nav>
        </div>
    </header>
<main class="container">
			<h2>Agregar producto</h2>
			<p class="hint">
				Completa el formulario para añadir un producto. Luego podrás verlo en la
				página de productos.
			</p>

			<form id="formProducto" class="card form">
				<label>
					Imagen (URL)
					<input
						type="url"
						name="imagen"
						id="imagen"
						placeholder="https://..."
					/>
				</label>
				<label>
					Nombre del producto
					<input
						type="text"
						name="nombre"
						id="nombre"
						placeholder="Ej: Teclado mecánico"
						required
					/>
				</label>
				<label>
					Descripción
					<textarea
						name="descripcion"
						id="descripcion"
						rows="3"
						placeholder="Breve descripción"
						required
					></textarea>
				</label>
				<label>
					Precio (en números)
					<input
						type="number"
						name="precio"
						id="precio"
						min="0"
						step="0.01"
						placeholder="0.00"
						required
					/>
				</label>
				<div class="actions">
					<button type="submit" class="btn primary">Guardar producto</button>
					<button type="reset" class="btn">Limpiar</button>
				</div>
			</form>
		</main>
        <script src="./js/storage.js"></script>
		<script src="./js/auth.js"></script>
		<script src="./js/utils/toast.js"></script>
		<script src="./js/nav-auth.js"></script>
		<script src="./js/index.js"></script>
    <footer class="footer">
        <p>© 2025 RedTech Store. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
