<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedTech Store</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header class="header">
        <div class="logo">RedTech Store</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="agregar.html">Agregar</a>
            <a href="productos.html">Productos</a>
            <a href="carrito.html">Carrito</a> 
			<a href="pago.html">Pago</a>
			<a href="registro.html" class="active">Registro</a>
				
        </nav>
    </header>
    <main class="container">
			<h2>Crear cuenta</h2>
			<p class="hint">Registra un usuario para poder iniciar sesión y pagar.</p>
			<form id="formRegistro" class="card form">
				<label>
					Usuario
					<input
						type="text"
						id="usuario"
						name="usuario"
						required
						placeholder="Tu usuario"
					/>
				</label>
				<label>
					Contraseña
					<input
						type="password"
						id="contrasena"
						name="contrasena"
						required
						placeholder="********"
					/>
				</label>
				<label>
					Código de pago
					<input
						type="text"
						id="codigo"
						name="codigo"
						required
						placeholder="Código secreto"
					/>
				</label>
				<label>
					Celular
					<input
						type="tel"
						id="celular"
						name="celular"
						required
						placeholder="3001234567"
					/>
				</label>
				<div class="actions">
					<button type="submit" class="btn primary">Registrarme</button>
					<button type="reset" class="btn">Limpiar</button>
				</div>
			</form>
		</main>
        <script src="./js/storage.js"></script>
		<script src="./js/auth.js"></script>
		<script src="./js/utils/toast.js"></script>
		<script src="./js/nav-auth.js"></script>
		<script src="./js/registro.js"></script>
    <footer class="footer">
        <p>© 2025 RedTech Store. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
